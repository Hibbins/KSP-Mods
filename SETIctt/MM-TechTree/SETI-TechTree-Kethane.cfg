//---Tech Tree changes for Kethane---\\
//------\\

//---Scanners
@PART[kethane_sensor_1m|kethane_highGain]:NEEDS[Kethane]:AFTER[Kethane]
{
	@TechRequired = scienceTech
}

//---ISRU medium
@PART[kethane_smallDrill|kethane_radialDrill|kethane_generator|kethane_1m_converter|kethane_kerbalBlender]:NEEDS[Kethane]:AFTER[Kethane]
{
	@TechRequired = advScienceTech
}

//---ISRU large
@PART[kethane_heavyDrill|kethane_2m_converter]:NEEDS[Kethane]:AFTER[Kethane]
{
	@TechRequired = experimentalScience
}

//---Tanks
@PART[kethane_tankExternal|kethane_tank2mSmall|kethane_tank2mMedium|kethane_tank2mLarge|kethane_tank2mExtralarge|kethane_tank1mStandard|kethane_tank1mLarge]:NEEDS[Kethane]:AFTER[Kethane]
{
	@TechRequired = advFuelSystems
}

//---KE-J65 Zero-Bypass Turbine
@PART[kethane_turbine]:NEEDS[Kethane]:AFTER[Kethane]
{
	@TechRequired = highAltitudeFlight
}